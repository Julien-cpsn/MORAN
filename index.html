<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MORAN</title>

    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="application/javascript" src="script.js"></script>
</head>
<body style="background: #222">
    <main>
        <div id="timer" class="text-center text-white auto-center-x">100</div>
        <div class="flex row justify-center text-h2 text-white auto-center-x">
            <div>Score :&nbsp;</div><div id="score">0</div>
        </div>
        <div class="full-height flex column justify-center align-center">
            <!--<div class="text-h2 text-center text-bold text-white auto-center-x">Number</div>-->
            <div id="number" class="flex row justify-center text-h1 text-center text-white auto-center-x">...</div>

            <div id="mobile-buttons" class="flex column justify-center align-center" style="margin-top: 60px">
                <div class="flex row justify-center align-center">
                    <button class="mobile-button">7</button>
                    <button class="mobile-button">8</button>
                    <button class="mobile-button">9</button>
                </div>
                <div class="flex row justify-center align-center">
                    <button class="mobile-button">4</button>
                    <button class="mobile-button">5</button>
                    <button class="mobile-button">6</button>
                </div>
                <div class="flex row justify-center align-center">
                    <button class="mobile-button">1</button>
                    <button class="mobile-button">2</button>
                    <button class="mobile-button">3</button>
                </div>
            </div>
        </div>
        <div class="text-center text-white auto-center-x">I → a or 7,&nbsp;&nbsp;V → z or 8,&nbsp;&nbsp;X → e or 9,&nbsp;&nbsp;L → r or 4,&nbsp;&nbsp;C → t or 5,&nbsp;&nbsp;D → y or 6,&nbsp;&nbsp;M → u or 4</div>
    </main>
</body>
</html>
